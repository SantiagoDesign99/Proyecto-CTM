<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Proyecto CTM</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<!-- cdns de fornt-awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="/css/style_login.css" />
	</head>
	<body>
		<div class="container-fluid ps-md-0">
			<div class="row g-0">
				<div class="d-none d-md-flex col-md-4 col-lg-6 bg-image-3"></div>
				<div class="col-md-8 col-lg-6">
					<div class="login d-flex align-items-center py-5">
						<div class="container">
							<div class="row">
								<div class="col-md-9 col-lg-8 mx-auto">
									<h3 class="login-heading text-center mb-4">Iniciar sesión</h3>
									<p class="text-center">
										Lorem ipsum dolor sit amet consectetur adipisicing elit.
										Voluptates, molestias.
									</p>

									<!-- Sign In Form -->
									<form>
										<!-- Campo user -->
										<div class="form-floating mb-3">
											<input
												type="text"
												class="form-control"
												id="floatingInput"
												placeholder="Usuario"
											/>
											<label for="floatingInput">Usuario</label>
										</div>
										<!-- Campo password -->
										<div class="form-floating mb-3">
											<input
												type="password"
												class="form-control"
												id="floatingPassword"
												placeholder="Contraseña"
											/>
											<label for="floatingPassword">Contraseña</label>
										</div>
										<!-- Remember Password -->
										<div class="form-check mb-3">
											<input
												class="form-check-input"
												type="checkbox"
												value=""
												id="rememberPasswordCheck"
											/>
											<label
												class="form-check-label"
												for="rememberPasswordCheck"
											>
												Recodar contraseña
											</label>
										</div>
										<!-- btn ingresar -->
										<div class="d-grid">
											<button
												class="btn btn-lg btn-login text-uppercase fw-bold mb-2"
												type="submit"
											>
												Ingresar
											</button>
											<div class="text-end">
												<a class="small forgot" href="#"
													>Olvidó su contraseña?</a
												>
											</div>
										</div>
									</form>
									<div class="text-end mt-2">
										<a class="small behind" href="/index.html"
											><i class="fa-solid fa-arrow-left"></i> Volver atrás</a
										>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
	</body>
</html>
